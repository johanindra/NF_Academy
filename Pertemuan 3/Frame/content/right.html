<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Right Content</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        background-color: #f9f9f9;
        padding: 20px;
      }

      fieldset {
        border: 2px solid #2e8b57;
        border-radius: 10px;
        padding: 15px;
        background-color: #fff;
        box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
      }

      legend {
        font-size: 18px;
        font-weight: bold;
        color: #2e8b57;
        padding: 5px 10px;
      }

      ul {
        list-style: none;
        padding: 0;
      }

      li {
        margin: 10px 0;
      }

      a {
        text-decoration: none;
        font-size: 16px;
        font-weight: bold;
        color: #2e8b57;
        transition: color 0.3s ease-in-out;
      }

      a:hover {
        color: #ff4500;
      }
    </style>
  </head>
  <body>
    <fieldset>
      <legend>Materi Pembelajaran Fullstack</legend>
      <ul>
        <li>
          <a href="https://www.w3schools.com/html/" target="_blank">HTML</a>
        </li>
        <li>
          <a href="https://www.w3schools.com/css/" target="_blank">CSS</a>
        </li>
        <li>
          <a href="https://www.w3schools.com/js/" target="_blank">JavaScript</a>
        </li>
        <li>
          <a href="https://www.w3schools.com/php/" target="_blank">PHP</a>
        </li>
        <li>
          <a href="https://www.w3schools.com/sql/" target="_blank">SQL</a>
        </li>
      </ul>
    </fieldset>
  </body>
</html>
