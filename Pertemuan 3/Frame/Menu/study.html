<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Riwayat Pendidikan</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        background-color: #f4f4f4;
        text-align: center;
        margin: 20px;
      }

      h2 {
        color: #2e8b57;
        margin-bottom: 10px;
      }

      table {
        width: 70%;
        margin: 20px auto;
        border-collapse: collapse;
        background: white;
        box-shadow: 3px 3px 15px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
        overflow: hidden;
      }

      th,
      td {
        padding: 12px;
        border: 1px solid #ddd;
        text-align: left;
      }

      th {
        background-color: #4caf50;
        color: white;
        text-align: center;
      }

      tr:nth-child(even) {
        background-color: #f9f9f9;
      }

      tr:hover {
        background-color: #e6f7ff;
      }

      .footer {
        margin-top: 20px;
        font-size: 18px;
        color: #333;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h2>Riwayat Pendidikan</h2>

    <table>
      <tr>
        <th>Jenjang</th>
        <th>Nama Sekolah</th>
      </tr>
      <tr>
        <td>SD</td>
        <td>SDN Grogol 2</td>
      </tr>
      <tr>
        <td>SMP</td>
        <td>SMPN 1 Grogol</td>
      </tr>
      <tr>
        <td>SMA</td>
        <td>SMA Negeri 1 Grogol</td>
      </tr>
      <tr>
        <td><b>Perguruan Tinggi</b></td>
        <td>
          <b>Politeknik Negeri Jember - Teknik Informatika, Kampus 3 Nganjuk</b>
        </td>
      </tr>
    </table>
  </body>
</html>
