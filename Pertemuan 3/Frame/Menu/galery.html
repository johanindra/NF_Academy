<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        background-color: #f4f4f4;
        text-align: center;
        margin: 20px;
      }

      h2 {
        color: #2e8b57;
        margin-bottom: 10px;
      }

      .marquee-container {
        background: #fff;
        padding: 10px 0;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        overflow: hidden;
      }

      .marquee-content img {
        width: 200px;
        height: 150px;
        object-fit: cover;
        border-radius: 10px;
        margin: 0 10px;
        box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.2);
        transition: transform 0.3s ease, opacity 0.3s ease;
      }

      .marquee-content img:hover {
        transform: scale(1.1);
        opacity: 0.8;
      }
    </style>
  </head>
  <body>
    <h2>Gallery</h2>
    <div class="marquee-container">
      <marquee behavior="scroll" direction="left" scrollamount="5">
        <div class="marquee-content">
          <img src="Foto/profil.jpg" alt="Foto 1" />
          <img src="Foto/1 (1).JPG" alt="Foto 2" />
          <img src="Foto/1 (2).jpg" alt="Foto 3" />
          <img src="Foto/1 (3).jpg" alt="Foto 4" />
          <img src="Foto/1 (4).jpg" alt="Foto 5" />
          <img src="Foto/1 (5).jpg" alt="Foto 6" />
          <img src="Foto/1 (6).jpg" alt="Foto 7" />
          <img src="Foto/1 (7).jpg" alt="Foto 8" />
        </div>
      </marquee>
    </div>
  </body>
</html>
